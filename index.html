<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <h1>Weather App</h1>
    <div class="container">
        <div id="weather-card" class="card">
            <h2 id="city-name"></h2>
            <input type="text" id="city">
            <button id="search">Search</button>

            <div id="weather-info">
               
                <div class="today">
                    <h2>Today</h2>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>

                <section id="forecast" class="container">
                    <div class="day">
                        <p id="day1"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>


                    <div class="day2">
                        <p id="day2"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>


                    <div class="day3">
                        <p id="day3"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>


                    <div class="day4">
                        <p id="day4"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>


                    <div class="day5">
                        <p id="day5"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>


                    <div class="day">
                        <p id="day7"></p>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>

            </div>




        </div>

        </section>
    </div>
    </div>
    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
